<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Image Grid</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <!-- <div id="extra" style="color:white; padding:20px;background-color:teal;position:fixed;bottom:0px;left:0px;z-index:8" onclick="document.getElementById('controls').style.visibility = 'hidden';">Love you!</div> -->
    <div id="expand" onclick="document.getElementById('controls').style.visibility = 'visible';">+</div>
    <div id="controls">
        <div id="hide" onclick="document.getElementById('controls').style.visibility = 'hidden';">x</div>
        <div class="controlLine">
            <label>
                <span>Left offset</span>
                <input type="number" id="leftOffset" step="1" value="0" />
            </label>
            <label>
                <span>Top offset</span>
                <input type="number" id="topOffset" step="1" value="0" />
            </label>
            <label>
                <span>Pixels Per Row</span>
                <input type="number" id="pixelsPerRow" />
            </label>
            <label>
                <span>Pixels Per Column</span>
                <input type="number" id="pixelsPerColumn" />
            </label>
            <label>
                <span>Zoom</span>
                <input type="number" id="zoom" step="0.5" value="1" />
            </label>
            <label>
                <span>Grid Color</span>
                <input type="color" id="color" value="#000000" />
            </label>
        </div>
        <div class="controlLine">
            <label>
                <span>Right offset</span>
                <input type="number" id="rightOffset" step="1" value="0" />
            </label>
            <label>
                <span>Bottom offset</span>
                <input type="number" id="bottomOffset" step="1" value="0" />
            </label>
            <label>
                <span>Rows</span>
                <input type="number" id="rows" value="8" />
            </label>
            <label>
                <span>Columns</span>
                <input type="number" id="columns" value="8" />
            </label>
            <label>
                <span>Image Smooting</span>
                <input type="checkbox" id="smoothing" checked />
            </label>
        </div>
        <div class="controlLine">
            <input type="file" id="fileInput" name="background-image" />
        </div>
    </div>
    <div id="drawRegion">
        <img id="img" style="display:none;" />
        <canvas id="canvas" height="1" width="1"></canvas>
    </div>

</body>
</html>
